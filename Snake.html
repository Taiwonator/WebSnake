               viewBox="0 0 1920 1080" style="enable-background:new 0 0 1920 1080;" xml:space="preserve">
            <style type="text/css">
              .st90{fill:#59B7C1;}
            </style>
            <polygon class="st90" points="1920,691 1920,1080 0,1080 0,0 724.4,0 "/>
            </svg>

    <script>
    var globalSize = 25;
      Array.prototype.insert = function ( index, item ) {
        var self = this;
          self.splice( index, 0, item );
        };

      Array.prototype.addToAllElements = function(addNumber) {
        var self = this;
        for(var i = 0; i < self.length; i++){
          self[i] += addNumber;
        }
      }

      function getTranslate3d (el) {
          var values = el.style.transform.split(/\w+\(|\);?/);
          if (!values[1] || !values[1].length) {
              return [];
          }
          return values[1].split(/,\s?/g);
      }

      function snake(){
        var self = this;
        self.colour = "#000000";
        self.maxSize;
        self.startingLength = 4;
        self.x = 0;
        self.y = 0;
        self.previousXPos = [];
        self.previousYPos = [];
        self.nextPos;
        self.direction;
        self.moveDistance = globalSize;
        self.snakeBody = [];
        self.size = self.moveDistance;
        self.resetTime = 0.75;
        self.wasd = false;
        self.timer = 0;
        self.score = 0;
        self.length = self.snakeBody.length;
        self.currentDirection;
        self.begin = false;
  }

  snake.prototype.createSnake = function(){
    var self = this;
      var svgns = "http://www.w3.org/2000/svg";
          for (var x = 0; x < self.startingLength; x++) {
               var rect = document.createElementNS(svgns, 'rect');
               rect.setAttributeNS(null, 'x', 0);
               rect.setAttributeNS(null, 'y', 0);
               rect.setAttributeNS(null, 'height', self.size);
               rect.setAttributeNS(null, 'width', self.size);
               rect.setAttributeNS(null, 'fill', self.colour);
               document.getElementById('svgOne').appendChild(rect);
               self.snakeBody.push(rect);
          }

  }

  snake.prototype.addSnakePart = function(onTop){
    var self = this;
     var svgns = "http://www.w3.org/2000/svg";
     var rect = document.createElementNS(svgns, 'rect');
     rect.setAttributeNS(null, 'x', 0);
     rect.setAttributeNS(null, 'y', 0);
     rect.setAttributeNS(null, 'height', self.size);
     rect.setAttributeNS(null, 'width', self.size);
     rect.setAttributeNS(null, 'fill', self.colour);
     if(onTop == 1){
       document.getElementById('svgOne').appendChild(rect);
     }
     else {
       document.getElementById('svgOne').insertBefore(rect, document.getElementById('svgOne').childNodes[0]);
     }
     self.snakeBody.push(rect);
  }

  snake.prototype.internalClock = function(){
    var self = this;
    self.timer += 0.1;
    window.requestAnimationFrame(self.internalClock.bind(self));
  }

  var arrowKeys = 0;
  var wasd = 0;

  snake.prototype.snakeDirection = function() {
    var self = this;
    document.onkeydown = function(e) {
        e = e || window.event;
          if (e.keyCode == '38' && arrowKeys != 3) {
            arrowKeys = 1;
          }
          else if (e.keyCode == '40' && arrowKeys != 1) {
            arrowKeys = 3;
          }
          else if (e.keyCode == '37' && arrowKeys != 2) {
            arrowKeys = 4;
          }
          else if (e.keyCode == '39' && arrowKeys != 4) {
            arrowKeys = 2;
          }


        else{
          if (e.keyCode == '87' && wasd != 3) {
            wasd = 1;
          }
          else if (e.keyCode == '65' && wasd != 2) {
            wasd = 4;
          }
          else if (e.keyCode == '83' && wasd != 1) {
            wasd = 3;
          }
          else if (e.keyCode == '68' && wasd != 4) {
            wasd = 2;
          }
        }

      };

      if(self.timer > self.resetTime) {
        if(!(self.wasd)){
          switch(arrowKeys){
            case 1:
              self.direction = 3;
              self.y -= self.moveDistance;
              break;

            case 2:
              self.direction = 2;
              self.x += self.moveDistance;
              break;

            case 3:
              self.direction = 1;
              self.y += self.moveDistance;
              break;

            case 4:
              self.direction = 4;
              self.x -= self.moveDistance;
              break;
          }
        }
        else{
          switch(wasd){
            case 1:
              self.direction = 3;
              self.y -= self.moveDistance;
              break;

            case 2:
              self.direction = 2;
              self.x += self.moveDistance;
              break;

            case 3:
              self.direction = 1;
              self.y += self.moveDistance;
              break;

            case 4:
              self.direction = 4;
              self.x -= self.moveDistance;
              break;
          }
        }
        self.previousXPos.unshift(self.x);
        self.previousYPos.unshift(self.y);

        if(self.previousXPos.length > self.snakeBody.length){
          self.previousXPos.pop();
          self.previousYPos.pop();
        }

        one = false;
        self.moveSnake(0, 0);
        self.timer = 0;
      }

      if(this.x % globalSize != 0 || this.y % globalSize != 0)
      {
        console.log(this.x, this.y);
      }


   requestAnimationFrame(self.snakeDirection.bind(self));
  }

  snake.prototype.moveSnake = function(xOffset, yOffset){
    var self = this;
    for(var i = 0; i < self.snakeBody.length; i++) {
      self.snakeBody[i].style.transform = `translate3d(${self.previousXPos[i] + xOffset}px, ${self.previousYPos[i] + yOffset}px, 0px)`;
    }
  }

  snake.prototype.eatFood = function(){
    var self = this;
     for(var i = 0; i < foodList.length; i++){
       if((self.x == foodList[i].x) && (self.y == foodList[i].y)){
         foodList[i].relocate();
         self.addSnakePart(1);
         self.score += 1;
         self.begin = true;
        }
      }
    requestAnimationFrame(self.eatFood.bind(self));
  }


  snake.prototype.overlap = function(){
    var self = this;
     if(self.x < 0){
       self.x = parseFloat(document.getElementById("svgOne").getAttribute("width"));
     }

    if(self.x > parseFloat(document.getElementById("svgOne").getAttribute("width"))){
         self.x = 0;
    }

    if(self.y < 0){
         self.y = parseFloat(document.getElementById("svgOne").getAttribute("height"));
    }

    if(self.y > parseFloat(document.getElementById("svgOne").getAttribute("height"))){
         self.y = 0;
    }
    requestAnimationFrame(self.overlap.bind(self));
  }

  snake.prototype.mimicSnake = function(snakeToCopy){
    var self = this;
    // var list document.getElementById("svgOne");
     if(snakeToCopy.snakeBody.length > self.snakeBody.length){
       self.addSnakePart(2);
     }
     self.previousXPos = snakeToCopy.previousXPos;
     self.previousYPos = snakeToCopy.previousYPos;
     self.moveSnake(self.size / 2, self.size / 2);
     requestAnimationFrame(function(){self.mimicSnake(snakeToCopy)});
  }

  snake.prototype.restartSnake = function() {
    var self = this;
    var x = 0;
    var snakeLength = self.snakeBody.length;
     for(var i = 1; i < self.snakeBody.length; i++){
       document.getElementById("svgOne").removeChild(self.snakeBody[snakeLength - i]);
       self.snakeBody.pop();
       self.previousXPos.pop();
       self.previousYPos.pop();
     }
  }

  snake.prototype.detectContact = function(){
    var self = this;
    for(var i = 1; i < self.snakeBody.length; i++){
      if(getTranslate3d(self.snakeBody[0])[0] == getTranslate3d(self.snakeBody[i])[0]){
        if(getTranslate3d(self.snakeBody[0])[1] == getTranslate3d(self.snakeBody[i])[1]){
          if(self.begin){
            self.restartSnake();
          }
        }
      }
    }
    requestAnimationFrame(self.detectContact.bind(self));
  }

  snake.prototype.killOtherSnake = function(target){
    var self = this;
    if(self.begin && target.begin){
      for(var i = 0; i < target.snakeBody.length; i++){
        if(getTranslate3d(self.snakeBody[0])[0] == getTranslate3d(target.snakeBody[i])[0]){
          if(getTranslate3d(self.snakeBody[0])[1] == getTranslate3d(target.snakeBody[i])[1]){
              target.restartSnake();
              self.addSnakePart(1);
              self.addSnakePart(1);
              self.score++;
          }
        }
      }
    }
    requestAnimationFrame(function(){self.killOtherSnake(target)});
  }

  snake.prototype.displayPos = function(){
    var self = this;
    console.log("(" + self.x + ", " + self.y + ")");
    requestAnimationFrame(self.displayPos.bind(self));
  }

  function rand_10(min, max){
    return Math.round((Math.random()*(max-min)+min)/globalSize)*globalSize;
}

var foodList = [];

  function food(){
    var self = this;
      self.colour = "#fdcb6e";
      self.size = globalSize;
  self.x = rand_10(self.size, parseFloat(document.getElementById("svgOne").getAttribute("width")) - 2*self.size);
  self.y = rand_10(self.size, parseFloat(document.getElementById("svgOne").getAttribute("height")) - 2*self.size);
  self.object;
  }

  food.prototype.createFood = function(){
    var self = this;
       var svgns = "http://www.w3.org/2000/svg";
       var rect = document.createElementNS(svgns, 'rect');
       rect.setAttributeNS(null, 'x', self.x);
       rect.setAttributeNS(null, 'y', self.y);
       rect.setAttributeNS(null, 'height', self.size);
       rect.setAttributeNS(null, 'width', self.size);
       rect.setAttributeNS(null, 'fill', self.colour);
       rect.setAttributeNS(null, 'filter', "url(#shadow)");
       document.getElementById('svgOne').appendChild(rect);
       self.object = rect;
       foodList.push(self);
       document.getElementById("feDropShadow").setAttribute("dx", self.size / 5);
       document.getElementById("feDropShadow").setAttribute("dy", self.size / 5);
  }

  food.prototype.relocate = function(){
    var self = this;
      self.x = rand_10(50, parseFloat(document.getElementById("svgOne").getAttribute("width")) - 50);
  self.y = rand_10(50, parseFloat(document.getElementById("svgOne").getAttribute("height")) - 50);
  self.object.setAttributeNS(null, 'x', self.x);
      self.object.setAttributeNS(null, 'y', self.y);
  }

  function gameController(){

  }

  var snake1 = new snake();
  var snake2 = new snake();
  var snake3 = new snake();
  var snake4 = new snake();

  var food1 = new food();

  function start(){
    food1.createFood();

    snake3.startingLength = 5;
    snake3.colour = "#6c5ce7";
    snake3.createSnake();

    snake1.startingLength = 5;
    snake1.colour = "#ff7675";
    snake1.createSnake();

    snake4.startingLength = 1;
    snake4.colour = "#6c5ce7";
    snake4.createSnake();

    snake2.startingLength = 1;
    snake2.colour = "#00cec9";
    snake2.wasd = true;
    snake2.createSnake();

  }

  // document.getElementById("body").addEventListener("wheel", scrollFunction);
  var scrollValue1 = 0;
  var maxValue1 = 30;
  var scrollValue2 = 0;
  var maxValue2 = 52;
  var scrollValue3 = 0;
  var maxValue3 = 35;

  window.addEventListener('wheel', function(e) {
      if(scrollValue1 < maxValue1){
        if (e.deltaY > 0) {
          scrollValue1++;
        }
      }
      if(scrollValue1 >= 1) {
        if (e.deltaY < 0) {
          scrollValue1--;
        }
      }
    });

window.addEventListener('wheel', function(e) {
      if(scrollValue2 < maxValue2){
        if (e.deltaY > 0) {
          scrollValue2 += maxValue2 / 30;
        }
      }
      if(scrollValue2 >= 1) {
        if (e.deltaY < 0) {
          scrollValue2 -= maxValue2 / 30;
        }
      }
    });

    window.addEventListener('wheel', function(e) {
          if(scrollValue3 < maxValue3){
            if (e.deltaY > 0) {
              scrollValue3 += maxValue3 / 30;
            }
          }
          if(scrollValue3 >= 1) {
            if (e.deltaY < 0) {
              scrollValue3 -= maxValue3 / 30;
            }
          }
        });

  function display(){
    document.getElementById("main-svg").style.transform = "skewX("+(-(30-scrollValue1)) +"deg) rotateX("+(52-scrollValue2) +"deg) rotateZ("+(35- scrollValue3) +"deg)";
    requestAnimationFrame(display);
  }

  function update() {
    snake1.snakeDirection();
    snake1.internalClock();
    snake1.eatFood();
    snake1.overlap();
    snake1.detectContact();
    snake1.killOtherSnake(snake2);

    snake3.mimicSnake(snake1);
    // snake3.displayPos();

    snake2.snakeDirection();
    snake2.internalClock();
    snake2.eatFood();
    snake2.overlap();
    snake2.detectContact();
    snake2.killOtherSnake(snake1);

    snake4.mimicSnake(snake2);

    display();

  }

  requestAnimationFrame(update);


    </script>
  </body>
</html>
